<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Booking â€“ Wellcare</title>
  <link rel="stylesheet" href="/WELLCARE CSS/wellcare-instantbooking.css" />
</head>
<body>
  <section class="booking-section">
    <div class="booking-container">
      <h2>Instant Booking</h2>
      <p>Book a verified care provider in just a few taps.</p>

      <form action="/submit-booking" method="POST" class="booking-form">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="location">Care Location</label>
        <input type="text" id="location" name="location" required>

        <label for="careType">Type of Care</label>
        <select id="careType" name="careType" required>
          <option value="">Select Care Type</option>
          <option value="home">Home Visit</option>
          <option value="clinic">Clinic Appointment</option>
          <option value="consultation">Teleconsultation</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Book Now</button>
      </form>
    </div>
  </section>
</body>
</html>
