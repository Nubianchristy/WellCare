<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wellcare Login</title>
  <link rel="stylesheet" href="/WELLCARE CSS/wellcare-login.css" />
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3J6Z6RD23Q"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-3J6Z6RD23Q');
</script>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Welcome Back to Wellcare</h2>
      <form action="/login" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Log In</button>
        <p class="signup-link">Don't have an account? <a href="wellcare-signup.html">Sign up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
