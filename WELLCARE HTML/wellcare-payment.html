<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proceed to Payment – Wellcare</title>
  <link rel="stylesheet" href="/WELLCARE CSS/wellcare-payment.css"/>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3J6Z6RD23Q"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-3J6Z6RD23Q');
</script>
</head>
<body>
  <div class="payment-container">
    <div class="payment-form">
      <h2>Payment Details</h2>
      <form action="/process-payment" method="POST">
        <label for="amount">Amount (₦)</label>
<input
  type="number" 
  id="amount" 
  name="amount" 
  placeholder="Enter amount" 
  required 
  min="0" 
  step="1" 
/>
        <label for="card-name">Cardholder Name</label>
        <input type="text" id="card-name" name="card_name" placeholder="Name on card" required/>

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card_number" placeholder="xxxx xxxx xxxx xxxx" maxlength="19" required/>

        <div class="card-row">
          <div class="card-col">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required/>
          </div>
          <div class="card-col">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required/>
          </div>
        </div>

        <button type="submit" class="btn-pay"><a href="wellcare-paymentsuccessful.html">Pay Now</a></button>
      </form>
    </div>
  </div>
</body>
</html>
